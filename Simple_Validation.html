<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Validation</title>
    <link rel="styleSheet" href="./Simple_Validation.css" />
  </head>
  <body>
    <div class="simple_Validation_Container">
      <div class="imageContainer"></div>
      <div class="FormContainer">
        <div class="logoContainer">
          <img src="./computer.png" class="logoImage" />
        </div>
        <div class="headerContainer">
          <h3 class="headerText">Coding Academy</h3>
        </div>
        <div class="subFormContainer">
          <div class="emailContainer">
            <label for="email" class="labelEmail">Email</label>
            <input
              type="text"
              placeholder="Enter Email:"
              id="email"
              class="inputEmail"
            />
          </div>
          <div class="passwordContainer">
            <label class="labelPassword">password</label>
            <input
              type="text"
              id="password"
              placeholder="Enter password:"
              class="inputPassword"
            />
          </div>
          <div class="logInButton_Container">
            <button class="logIn_Button">log in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./Simple_Validation.js"></script>
  </body>
</html>
