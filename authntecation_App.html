<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>authntecation_App</title>
    <link rel="styleSheet" href="./authntecation_App.css" />
  </head>
  <body>
    <div class="Auth_App" id>
      <div class="box-image"></div>
      <div class="box-form">
        <div class="logo">
          <img src="./computer.png" />
        </div>
        <div class="header">
          <h3>Coding Academy</h3>
        </div>
        <div class="form">
          <div class="email-box">
            <label for="email">Email</label>
            <input
              type="text"
              placeholder="Enter Email:"
              class="emailInput"
            />
          </div>
          <div class="password-box">
            <label for="password">password</label>
            <input
              type="text"
              placeholder="Enter password:"
              class="passwordInput"
            />
          </div>

          <div class="logIn_div">
            <button class="logIn_btn">log in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./authntecation_App.js"></script>
  </body>
</html>
